{% extends 'base.html' %}

{% block title %}Edit Student - Placement Portal{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1><i class="bi bi-pencil me-2"></i>Edit Student</h1>
        <p class="text-muted mb-0">Update student information</p>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_student', id=student.id) }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}"
                                    required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="roll_number" class="form-label">Roll Number</label>
                                <input type="text" class="form-control" id="roll_number"
                                    value="{{ student.roll_number }}" disabled>
                                <small class="text-muted">Roll number cannot be changed</small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone"
                                    value="{{ student.phone or '' }}">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="branch" class="form-label">Branch</label>
                                <select class="form-select" id="branch" name="branch">
                                    <option value="">Select Branch</option>
                                    <option value="Computer Science" {{ 'selected' if student.branch=='Computer Science'
                                        }}>Computer Science</option>
                                    <option value="Information Technology" {{ 'selected' if
                                        student.branch=='Information Technology' }}>Information Technology</option>
                                    <option value="Electronics" {{ 'selected' if student.branch=='Electronics' }}>
                                        Electronics</option>
                                    <option value="Electrical" {{ 'selected' if student.branch=='Electrical' }}>
                                        Electrical</option>
                                    <option value="Mechanical" {{ 'selected' if student.branch=='Mechanical' }}>
                                        Mechanical</option>
                                    <option value="Civil" {{ 'selected' if student.branch=='Civil' }}>Civil</option>
                                    <option value="Data Science" {{ 'selected' if student.branch=='Data Science' }}>Data
                                        Science</option>
                                    <option value="AI/ML" {{ 'selected' if student.branch=='AI/ML' }}>AI/ML</option>
                                    <option value="Other" {{ 'selected' if student.branch=='Other' }}>Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="cgpa" class="form-label">CGPA</label>
                            <input type="number" class="form-control" id="cgpa" name="cgpa" step="0.01" min="0" max="10"
                                value="{{ student.cgpa }}">
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-2"></i>Save Changes
                            </button>
                            <a href="{{ url_for('admin_students') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
